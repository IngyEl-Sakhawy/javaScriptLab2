<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Categorization</title>
    
</head>
<body>
    <h1>Age Categorization</h1>

    <script>
        while (true) {
    let userInput = prompt("Enter your age:");
    if (userInput === null || isNaN(userInput)) {
        alert("Invalid input. Exiting...");
        break;
    }
    let age = parseInt(userInput);

    if (age >= 1 && age <= 10) {
        alert("Child");
    } else if (age >= 11 && age <= 18) {
        alert("Teenager");
    } else if (age >= 19 && age <= 50) {
        alert("Grown up");
    } else {
        alert("Old");
    }
    }
    </script>
</body>
</html>
